<mat-toolbar color="primary" class="app-toolbar">
    <span class="toolbar-title">{{currentAppTitle}}</span>

    <!-- Navigation in the middle -->
    <div class="toolbar-center">
        <app-navigation [navigationItems]="navigationItemsSignal()"
                        (navigationClick)="onNavigationClick($event)">
        </app-navigation>
    </div>

    <span class="toolbar-spacer"></span>

    <div class="toolbar-actions">
        <button mat-icon-button matTooltip="Login" matTooltipPosition="below">
            <mat-icon>login</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Register" matTooltipPosition="below">
            <mat-icon>person_add</mat-icon>
        </button>
    </div>
</mat-toolbar>
