<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [formControl]="email" placeholder="Enter your email">
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                        {{ getEmailErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [formControl]="password" placeholder="Enter your password">
                    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                        {{ getPasswordErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <div class="button-group">
                    <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="email.invalid || password.invalid">
                        Login
                    </button>
                    <button mat-button color="accent" (click)="onForgotPassword()">
                        Forgot Password
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
